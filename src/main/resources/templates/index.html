<!DOCTYPE HTML> <html><head>      <title>Tobania HTL</title>      <meta charset="utf-8" />      <meta name="viewport" content="width=device-width, initial-scale=1" />      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	  <script src="/js/jqueryScript.js"></script>	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>	<style>		h1 {			border-left: 6px solid aqua;			background-color: lightblue;		}		.myButton {			-moz-box-shadow:inset 0px 1px 0px 0px #276873;			-webkit-box-shadow:inset 0px 1px 0px 0px #276873;			box-shadow:inset 0px 1px 0px 0px #276873;			background-color:#599bb3;			-moz-border-radius:6px;			-webkit-border-radius:6px;			border-radius:6px;			border:1px solid #29668f;			display:inline-block;			cursor:pointer;			color:#ffffff;			font-family:Arial;			font-size:15px;			font-weight:bold;			padding:6px 24px;			text-decoration:none;			text-shadow:0px 1px 0px #3d768a;		}		.myButton:hover {			background-color:lightblue;		}		.myButton:active {			position:relative;			top:1px;		}	</style></head> <body style="margin: 20px"><div><div>	<img src="http://localhost:8080/images/logo.png" height="132" width="382"/></div>	<div align="right">		<span>				<a class="myButton" href="/homeMap">Home-map</a>		</span>		<span>				<a class="myButton" href="/workMap">Work-map</a>			</span>	</div><div>	<h1>Tobians Localisation Table</h1></div>		<h2>Filter Table</h2>		<div class="row col-md-7 ">			<div style="margin-bottom:20px; padding:10px; background-color:#336699; color:white;">		  	<p>Type some text to search the table for <strong>Name</strong>, <strong>Technology</strong>, <strong>Region</strong>, <strong>Place of work</strong>:</p>		  	<input class="form-control" id="inputFilter" type="text" placeholder="Search.." />		  	</div>
